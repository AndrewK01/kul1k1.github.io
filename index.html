<!DOCTYPE html>
<html>
<head>
  <title> 3D Flip Card Effect </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script

  <div class="container">
  <div class="well">
    <h1 class="pageTitle">3D Flip Card Effect</h1>

  <div class="cardWrapper">

      <!-- first Row -->
      <div class="row">

              <div class="back">

                  <h3 class="cardTitle">I was made with CSS3</h3>
                  <br/>
                  <p id="happy"></p>
                </div>
              </div>
            </div>
          </div>

           <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 cardContainer">
            <div class="card">
              <div class="front"><h3 class="cardTitle">Flip me!</h3></div>
              <div class="back">
                <div class="content">
                  <h3 class="cardTitle">I was made with JQuery</h3>
                  <br/>
                  <p id="laugh"></p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 cardContainer">
            <div class="card">
              <div class="front"><h3 class="cardTitle">Flip me!</h3></div>
              <div class="back">
                <div class="content">
                  <h3 class="cardTitle">Bootstrap is my mother</h3>
                  <br/>
                  <p id="sick"></p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 cardContainer">
            <div class="card">
              <div class="front"><h3 class="cardTitle">Flip me!</h3></div>
              <div class="back">
                <div class="content">
                  <h3 class="cardTitle">Welldone!</h3>
                  <br/>
                  <p id="sad"></p>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- first Row End -->
  </div><!--cardWrapper Ends-->
</div>
</body>
</html>
